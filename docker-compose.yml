version: '3.1'
services:
  aeon-docker:
    image: aeonpocket/rpc
    environment:
      - DAEMON_HOST=127.0.0.1
      - DAEMON_PORT=11181
    deploy:
      replicas: 5
      update_config:
        delay: 10s
      restart_policy:
        condition: on-failure

  redis:
    image: redis
    volumes:
      - /home/aeon/redis:/data
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  mongo:
    image: mongo
    secrets:
      - mongo_user
      - mongo_pw
    environment:
      - MONGO_INITDB_ROOT_USERNAME_FILE=/run/secrets/mongo_user
      - MONGO_INITDB_ROOT_PASSWORD_FILE=/run/secrets/mongo_pw
      - MONGO_INITDB_DATABASE=aeon
    volumes:
      - /home/aeon/db:/data/db
      - ./mongo-seed:/docker-entrypoint-initdb.d
    ports:
      - 127.0.0.1:27017:27017
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  php-wallet:
    image: aeonpocket/web-wallet
    depends_on:
      - mongo
      - aeon-docker
      - redis
    secrets:
      - mongo_user
      - mongo_pw
      - app_key
      - admin_token
    environment:
      - APP_URL=https://localhost
      - APP_KEY_FILE=/run/secrets/app_key
      - APP_ADMIN_TOKEN=/run/secrets/admin_token
      - APP_LOG=errorlog
      - APP_RPC_URL=http://aeon-docker:11191/json_rpc
      - DB_CONNECTION=mongodb
      - SESSION_DRIVER=redis
      - REDIS_HOST=redis
      - REDIS_PASSWORD=null
      - REDIS_PORT=6379
      - MONGO_DB_HOST=mongo
      - MONGO_DB_PORT=27017
      - MONGO_DB_DATABASE=aeon
      - MONGO_DB_USERNAME_FILE=/run/secrets/mongo_user
      - MONGO_DB_PASSWORD_FILE=/run/secrets/mongo_pw
      - MONGO_DB_MAIN_DB=admin
    volumes:
      - ./conf:/etc/apache2/sites-enabled
      - /home/aeon/ssl:/root/ssl
    ports:
      - 80:80
      - 443:443
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
        max_attempts: 3

secrets:
  mongo_user:
    external: true
  mongo_pw:
    external: true
  app_key:
    external: true
  admin_token:
    external: true
